<div class="main-layout">
  <header>
    <nav class="flex flex-row">
      <div class="basis-3/4">
        <div class="flex flex-row">
          <a class="pr-5">
            <mat-icon class="mt-1">apps</mat-icon>
          </a>
          <a class="pr-5"> <img
            alt=""
            class="w-30 h-6"
            src="../../../../assets/images/jira-software.png"
          /></a>
          <div *ngFor="let i of listMenu" class="list-menu pr-5 inline-flex items-center">
            <label class="label-li">{{i.label}}</label>
            <mat-icon class="expand_more">expand_more</mat-icon>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
          <a class="button-create">
            Create
          </a>
        </div>
      </div>
      <div class="basis-1/4 flex justify-end">
        <app-input-search class="pr-5"></app-input-search>
        <mat-icon class="pr-10 pt-1">campaign</mat-icon>
        <mat-icon class="pr-10 pt-1">help</mat-icon>
        <mat-icon class="pr-10 pt-1">circle</mat-icon>
      </div>
    </nav>
  </header>
  <div class="inner-content">
    <router-outlet></router-outlet>
  </div>
  <footer></footer>
</div>
